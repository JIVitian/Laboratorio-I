            <article class="pers-Article">
                <h2>Marty McFly</h2>
                <figure>
                    <img src="../image/Marty.jpg">
                    <figcaption>
                        <p>Martin Seamus McFly, conocido como Marty McFly, es el personaje protagonista de la trilogía de películas de Back to the Future, interpretado por Michael J. Fox.</p>
                        <p>Es un joven de 17 años que vive con sus padres y sus hermanos en Hill Valley, California. Marty tiene por su mejor amigo al científico "Doc" Emmett Brown.</p>
                    </figcaption>
                </figure>
            </article>
            <article class="pers-Article">
                <h2>Emmett Brown (Doc)</h2>
                <figure>
                    <img src="../image/Doc.jpg">
                    <figcaption>
                        <p>El Dr. Emmett Lathrop Brown, apodado Doc, es un personaje de ficción de la trilogía de películas Back to the Future, interpretado por el actor estadounidense Christopher Lloyd.</p>
                        <p>Emmett Brown es un científico y el mejor amigo del protagonista. Se define como "estudiante de todas las ciencias" y pasa gran parte de su tiempo inventando diversos artefactos como la maquina del tiempo que impulsa los eventos de la pelicula.</p>
                    </figcaption>
                </figure>
            </article>
            <article class="pers-Article">
                <h2>Biff Tannen</h2>
                <figure>
                    <img src="../image/Biff.jpg">
                    <figcaption>
                        <p>Biff Tannen es un personaje de la trilogía de ciencia ficción de Back to the Future. Es el principal antagonista de las dos primeras películas. Thomas F. Wilson lo interpreta en las 3 películas, tanto de joven como de viejo.</p>
                        <p>En la pelicula se dedica a molestar a George y acosar a Lorraine, ambos padres de Marty.</p>
                    </figcaption>
                </figure>
            </article>
        </section>
